<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recuperar Senha</title>
</head>

<body>
    <div class="container">
        <form>

            <h1>Recuperar Senha</h1>

            <p class="recover-text">Digite seu email para enviar o link de recuperação.</p>

            <div class="input-container">
                <input placeholder="Digite seu email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/new-post.png" alt="email" />
            </div>

            <button type="submit" class="submit-button">Enviar</button>

            <div class="register-link">
                <p><a href="./login.html">Voltar à Plataforma</a></p>
                
            </div>

        </form>
    </div>

     <style>

 body {
    background: url("https://picsum.photos/1600/900?random=1");
   margin: 0;
            padding: 0;
            height: 100vh;

           

            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
}

.container {
    width: 400px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    border-radius: 10px;
    padding: 30px 40px 10px 40px; /* Padding inferior reduzido para 10px */
    margin: 20px auto; /* Adiciona margem externa para "descolar" visualmente */
}


    


h1 {
    text-align: center;
    color: #fff;
}

.input-container {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-container input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 10px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}

.input-container input::placeholder {
    color: #fff;
}

.input-container img {
    position: absolute;
    right: 24px;
    top: 20%;
    margin-top: 5px;
}

.input-container a {
    font-size: 16px;
    margin-top: 5px;
    color: #fff;
    text-decoration: none;
    position: absolute;
    right: 0;
    bottom: -25px;
}

.input-container a:hover {
    text-decoration: underline;
}

.submit-button {
    width: 100%;
    height: 50px;
    background-color: pink;
    border: none;
    border-radius: 10px;
    color: black;
    font-weight: 400;
    margin-top: 24px;
    cursor: pointer;
    outline: none;
    font-size: 16px;
}

.submit-button:hover {
    background-color: #bd6d6d;
}

.register-link p {
    font-size: 16px;
    color: #fff;
    font-weight: 300;
}

.register-link {
    text-align: center;
    margin: 20px 0;
}

.register-link p a {
    font-size: 16px;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
}

.register-link p a:hover {
    text-decoration: underline;
}

/* Tela Recuperar Senha */
.recover-text {
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
}

    </style>
</body>

</html>
