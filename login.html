<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form>

            <h1>Entrar na Plataforma</h1>

            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="30" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
                <a id="esqueciSenha" href="#">Esqueci minha senha</a>
            </div>

            <button id="entrarBtn" type="submit" class="submit-button">Entrar</button>


            <div class="register-link">
                <p>Não está cadastrado? <a id="cadastrarLink" href="#">Cadastrar</a> </p>

            </div>
        </form>

    </div>

    <script src="./script.js"></script>

    <style>
        body {
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;

}

.container {
    width: 400px;
 
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    align-items: center;
    border-radius: 10px;
    padding: 30px 40px;
}


h1 {
    text-align: center;
    color: #fff;
}

.input-container {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-container input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 10px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}

.input-container input::placeholder {
    color: #fff;
}

.input-container img {
    position: absolute;
    right: 24px;
    top: 20%;
    margin-top: 5px;
}

.input-container a {
    font-size: 16px;
    margin-top: 5px;
    color: #fff;
    text-decoration: none;
    position: absolute;
    right: 0;
    bottom: -25px;
}

.input-container a:hover {
    text-decoration: underline;
}

.submit-button {
    width: 100%;
    height: 50px;
    background-color: rgb(138, 25, 138);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: 400;
    margin-top: 24px;
    cursor: pointer;
    outline: none;
    font-size: 16px;
}

.submit-button:hover {
    background-color: #7c1919;
}

.register-link p {
    font-size: 16px;
    color: #fff;
    font-weight: 300;
}

.register-link {
    text-align: center;
    margin: 20px 0;
}

.register-link p a {
    font-size: 16px;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
}

.register-link p a:hover {
    text-decoration: underline;
}

/* Tela Recuperar Senha */
.recover-text {
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
}

    </style>
</body>

</html>
